<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personalInformation verticalGroups">

        <legend>Personal information</legend>

        <label class="surname displayBlock verticalInputs">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="name displayBlock verticalInputs">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="age displayBlock verticalInputs">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="date displayBlock verticalInputs">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>

        <label class="agreement displayBlock">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            required
          >
        </label>

      </fieldset>

      <fieldset class="registration verticalGroups">

        <legend>Registration</legend>

        <label class="email displayBlock verticalInputs">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            class="email"
          >
        </label>

        <label class="password displayBlock">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="6"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="info verticalGroups">

        <legend>An interesting fact about you!</legend>

        <label class="cats displayBlock verticalInputs">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
            >
            Yes
          </label>
          <label>
            <input
              type="range"
              name="yourRate"
              value="0"
            >
            No
          </label>
        </label>
        <label class="color displayBlock verticalInputs">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="time displayBlock verticalInputs">
          What time do you go to bed?
          <input
            type="time"
            name="color"
          >
        </label>

        <label class="carBrand displayBlock verticalInputs">
          What are your favorite brand of cars?
          <select
            name="carBrand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="yourRate displayBlock">
          How do you rate our work?
          <input
            type="range"
            name="yourRate"
            value="0"
            >
        </label>

      </fieldset>

      <fieldset class="additionalInfo verticalGroups">

        <legend>Additional info:</legend>

        <label class="comments displayBlock verticalInputs">
          Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>

        <label class="reccomend displayBlock">
          Would you recommend us?
          <select name="reccomend">
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
